<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typography Playground</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="./Assets/codingg.jpeg">
</head>
<body>
<div class="container">
  <center>
    <h1>Typography Playground</h1>
    <div class="controls">
        <label for="font-family">Font Family:</label>
        <select id="font-family">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Impact">Impact</option>
          <option value="Lucida Console">Lucida Console</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Trebuchet MS">Trebuchet MS</option>
        </select>
        <label for="font-size">Font Size:</label>
        <input type="number" id="font-size" min="1" max="100" value="16">
        <label for="font-color">Font Color:</label>
        <input type="color" id="font-color" value="#000000">
        <label for="font-style">Font Style:</label>
        <select id="font-style">
          <option value="normal">Normal</option>
          <option value="italic">Italic</option>
        </select>
      </div><br>
      <div class="custom-text">
        <label for="default-text">Default Text:</label>
        <textarea id="default-text" rows="4" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
        <label for="user-text" >Your Text:</label>
        <textarea id="user-text" rows="4"></textarea>
      </div>
      <div class="preview">
        <p id="preview-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <br>
        <p id="preview-user-text"></p> <!-- Added second <p> element -->
    </div>
    </div>
  </center>
  <footer>
    <span>Email: muhametmaliqi@icloud.com</span>
    <span>&copy; Muhamet Maliqi. 2024 All Rights Reserved.</span>
  </footer>  
<script src="script.js"></script>
</body>
</html>
